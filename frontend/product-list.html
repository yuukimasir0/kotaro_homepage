<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品一覧</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="product-list.css">
    <script src="header-footer.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <aside class="filters">
                <h2>フィルター</h2>
                <label for="genre">ジャンル:</label>
                <select id="genre">
                    <option value="all">すべて</option>
                    <option value="trainA">カテゴリA</option>
                    <option value="trainB">カテゴリB</option>
                    <option value="trainC">カテゴリC</option>
                </select>
                <label for="min-price">最低価格:</label>
                <input type="number" id="min-price" value="0">
                <label for="max-price">最高価格:</label>
                <input type="number" id="max-price" value="10000">
                <button id="filter-button">フィルターを適用</button>
            </aside>
            <section class="product-list">
                <h2>商品一覧</h2>
                <div class="product-grid" id="product-list">
                    <!-- 商品カードがここに表示されます -->
                </div>
                <div class="pagination">
                    <button id="prev-page">前のページ</button>
                    <button id="next-page">次のページ</button>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
