<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品一覧</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="product-list.css">
    <script src="header-footer.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <aside class="filters">
                <h2>ジャンル</h2>
                <ul class="category-list">
                    <li><a href="product-list.html?genre=all">すべて<span style="margin-left:auto;">＞</span></a></li>
                </ul>
                <ul class="category-list" id="category-list">
                    <!-- カテゴリデータ -->
                </ul>
            </aside>
            <section class="product-list">
                <div class="product-list-header">
                    <h2>商品一覧</h2>
                    <span id="total-products"></span>
                </div>
                <hr>
                <div class="sort-options">
                    並び順:
                    <select id="sort-order">
                        <option value="newest">新着順</option>
                        <option value="price-asc">価格の安い順</option>
                        <option value="price-desc">価格の高い順</option>
                    </select>
                    <label for="min-price">最低価格:</label>
                    <input type="number" id="min-price" value="0">
                    <label for="max-price">最高価格:</label>
                    <input type="number" id="max-price" value="10000">
                    <button id="filter-button">フィルターを適用</button>
                </div>
                <div class="product-grid" id="product-list">
                    <!-- 商品カード -->
                </div>
                <div class="pagination">
                    <!-- ページネーションボタン -->
                </div>
            </section>
        </div>
    </main>
</body>
</html>
