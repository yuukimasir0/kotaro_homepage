<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム</title>
    <link rel="stylesheet" href="styles.css">
    <script src="header-footer.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="hero-banner">
            <h1>Welcome to My Shop</h1>
            <p>Welcome to My Shop</p>
        </div>
        <div class="container">
            <aside class="filters">
                <h2>ジャンル</h2>
                <ul class="category-list">
                    <li><a href="product-list.html?genre=all">すべて<span style="margin-left:auto;">＞</span></a></li>
                </ul>
                <ul class="category-list" id="category-list">
                    <li><a href="product-list.html?genre=all">すべての商品 <span class="arrow">></span></a></li>
                    <!-- カテゴリデータをここに動的に追加 -->
                </ul>
            </aside>
            <section class="new-arrivals">
                <h2>新着商品</h2>
                <div class="product-grid" id="new-arrivals">
                    <!-- 商品カードがここに表示されます -->
                </div>
                <div class="view-all">
                    <a href="product-list.html">一覧を見る</a>
                </div>
            </section>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            function fetchNewArrivals() {
                fetch('/products/new')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('商品が見つかりませんでした。');
                        }
                        return response.json();
                    })
                    .then(products => {
                        const newArrivals = document.getElementById('new-arrivals');
                        newArrivals.innerHTML = '';
                        products.forEach(product => {
                            const productCard = document.createElement('div');
                            productCard.className = 'product-card';
                            productCard.innerHTML = `
                                <img src="${product.image}" alt="${product.name}">
                                <h3>${product.name}</h3>
                            `;
                            productCard.addEventListener('click', () => {
                                window.location.href = `product-detail.html?id=${product.id}`;
                            });
                            newArrivals.appendChild(productCard);
                        });
                    })
                    .catch(error => console.error('Error fetching new arrivals:', error));
            }

            fetchNewArrivals();
        });
    </script>
</body>
</html>
