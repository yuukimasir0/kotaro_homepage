<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="hero-banner">
            <div class="slides-container">
                <!-- スライドはJavaScriptで動的に生成されます -->
            </div>
            <div class="dots">
                <!-- ドットはJavaScriptで動的に生成されます -->
            </div>
        </div>
        <div class="container">
            <aside class="filters">
                <h2>ジャンル</h2>
                <ul class="category-list">
                    <li><a href="product-list.html?genre=all">すべて<span style="margin-left:auto;">＞</span></a></li>
                </ul>
                <ul class="category-list" id="category-list">
                    <li><a href="product-list.html?genre=all">すべての商品 <span class="arrow">></span></a></li>
                    <!-- カテゴリデータをここに動的に追加 -->
                </ul>
            </aside>
            <section class="new-arrivals">
                <h2>新着商品</h2>
                <div class="product-grid" id="new-arrivals">
                    <!-- 商品カードがここに表示されます -->
                </div>
                <div class="view-all">
                    <a href="product-list.html">一覧を見る</a>
                </div>
            </section>
        </div>
    </main>
    <script src="header-footer.js"></script>
    <script src="script.js"></script>
</body>
</html>
