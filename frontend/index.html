<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo"><a href="index.html" style="color: #fff; text-decoration: none;">MyShop</a></div>
            <div class="search-bar">
                <input type="text" placeholder="商品を検索...">
                <button>検索</button>
            </div>
            <div class="cart">
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
                <span class="cart-count">0</span>
            </div>
            <div class="auth-buttons">
                <button id="login-btn">ログイン</button>
                <button id="signup-btn">サインアップ</button>
            </div>
            <div class="account" style="display: none;">
                <a href="#">アカウント</a>
            </div>
        </div>
    </header>
    <main>
        <div class="hero-banner">
            <h1>Welcome to My Shop</h1>
            <p>ここであなたの好きな商品を見つけましょう！</p>
        </div>
        <div class="container">
            <aside class="categories">
                <h2>カテゴリ</h2>
                <ul>
                    <li><a href="product-list.html?genre=trainA">カテゴリA <span class="arrow">></span></a></li>
                    <li><a href="product-list.html?genre=trainB">カテゴリB <span class="arrow">></span></a></li>
                    <li><a href="product-list.html?genre=trainC">カテゴリC <span class="arrow">></span></a></li>
                </ul>
            </aside>
            <section class="new-arrivals">
                <h2>新着商品</h2>
                <div class="product-grid" id="new-arrivals">
                    <!-- 商品カードがここに表示されます -->
                </div>
                <div class="view-all">
                    <a href="product-list.html">一覧を見る</a>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
