<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メールアドレス認証</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <section class="email-verification">
            <h2>メールアドレス認証</h2>
            <form id="emailForm">
                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">次へ</button>
            </form>
            <p id="responseMessage"></p>
        </section>
        
        <section class="register" style="display: none;">
            <h2>ユーザー登録</h2>
            <form id="registerForm">
                <input type="hidden" id="emailVerified" name="emailVerified">
                <label for="id">ログインID:</label>
                <input type="text" id="id" name="id" required>
                
                <label for="password">パスワード:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="postal_code">郵便番号:</label>
                <input type="text" id="postal_code" name="postal_code" required>
                
                <label for="prefecture">県:</label>
                <input type="text" id="prefecture" name="prefecture" required>
                
                <label for="city">市区町村:</label>
                <input type="text" id="city" name="city" required>
                
                <label for="address">住所詳細:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="phone">電話番号:</label>
                <input type="text" id="phone" name="phone" required>
                
                <button type="submit">登録</button>
            </form>
            <p id="registerResponseMessage"></p>
        </section>
    </main>
</body>
</html>
